<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script/script.js" defer></script>
    <link rel="stylesheet" href="style/style.css">
    <title>Library</title>
</head>
<body>
    <dialog open class="add-book-form">
        <form method="post" action="">
            <p>Test</p>
        </form>
    </dialog>
    <div class="wrapper">
        <div class="header">
            <a class="add-book">
                <img src="./assets/icons/add-book.svg" alt="Add Book Icon">
                <p>Add book</p>
            </a>
            <div class="logo">
                <img src="./assets/icons/logo.svg" alt="Book Icon">
                <h1>Library</h1>
            </div>
        </div>
        <div class="content">
            <div class="book-grid">

                <div class="book-card">
                    <div class="book-info">
                        <h3 class="title">Book Title very long test to see if work tgoday or tomorrow</h3>
                        <p class="author">By John Cena Monkey Man Johnathan</p>
                        <p class="pages">Currently on page 105 of 236.</p>
                    </div>
                    <div class="optns">
                        <hr>
                        <div class="optns-row">
                            <button type="button" class="add-page">Current page +</button>
                            <button type="button" class="remove-page">Current page -</button>
                        </div>
                        <div class="optns-row">
                            <button type="button" class="read">Toggle read</button>
                            <button type="button" class="del">Delete book</button>
                        </div>
                        <div class="optns-row">
                            <button type="button" class="edit">Edit </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="footer">
            <p>Made by <a href="https://github.com/Z3BINI">Z3BINI</a></p>
        </div>
    </div>
</body>
</html>
