<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script/script.js" defer></script>
    <link rel="stylesheet" href="style/style.css">
    <title>Library</title>
</head>
<body>
    <dialog class="add-book-form">

        <div class="dialog-content">

            <div class="form-title">
                <img src="./assets/icons/logo.svg" alt="Book Icon">
                <h1>Library</h1>
            </div>

            <form method="dialog" action="">

                <div class="controls">

                    <div class="form-row">
                        <label for="title">Book title:</label>
                        <input type="text" id="title" name="title" minlength="3" maxlength="60" required>
                    </div>

                    <div class="form-row">
                        <label for="author">Book author:</label>
                        <input type="text" id="author" name="author" minlength="3" maxlength="30" required>
                    </div>

                    <div class="form-row">
                        <label for="total-pages">Total pages:</label>
                        <input type="number" id="total-pages" name="total-pages" min="1" max="9999" required> 
                    </div>
                        
                    <div class="form-row">
                        <label for="have-read">Have read it:</label>
                        <input type="checkbox" id="have-read" name="have-read"> 
                    </div>

                    <div class="form-row">
                        <label for="current-page">Current page:</label>
                        <input type="number" id="current-page" name="current-page" min="1" max="9999">
                    </div>

                    <div class="form-row">
                        <label for="img-url">Cover image (url):</label>
                        <input type="url" id="img-url" name="img-url">
                    </div>

                </div>

                <div class="submit-form">

                    <div class="form-row-btns">
                        <button type="submit" formmethod="dialog" value="send">Add book</button>
                        <button type="submit" formmethod="dialog" value="cancel">Cancel</button>
                    </div>

                </div>

            </form>

        </div>

    </dialog>

    <div class="wrapper">
        <div class="header">
            <a class="add-book">
                <img src="./assets/icons/add-book.svg" alt="Add Book Icon">
                <p>Add book</p>
            </a>
            <div class="logo">
                <img src="./assets/icons/logo.svg" alt="Book Icon">
                <h1>Library</h1>
            </div>
        </div>
        <div class="content">
            <div class="book-grid">

                

            </div>
        </div>
        <div class="footer">
            <p>Made by <a href="https://github.com/Z3BINI">Z3BINI</a></p>
        </div>
    </div>
</body>
</html>
